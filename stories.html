<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stories Shared</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f9fb;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #3e497a;
    }
    .back-home {
      display: block;
      width: fit-content;
      margin: 10px auto;
      padding: 10px 20px;
      background: #3e497a;
      color: #fff;
      text-decoration: none;
      border-radius: 6px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      transition: 0.3s;
    }
    .back-home:hover { background: #2c365e; }

    #toggle-music {
      display: block;
      width: fit-content;
      margin: 10px auto 20px auto;
      padding: 10px 20px;
      background: #6c63ff;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
    }
    #toggle-music:hover { background: #4b42b5; }

    #stories-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
      margin-top: 20px;
    }

    .story-box {
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      padding: 15px;
      aspect-ratio: 1 / 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .story-box:hover { transform: scale(1.03); }
    .story-box h3, .story-box p, .story-box small { transition: color 0.3s; }

    /* Modal CSS */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      padding-top: 100px;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.6);
    }
    .modal-content {
      margin: auto;
      padding: 20px;
      border-radius: 10px;
      width: 80%;
      max-width: 500px;
      aspect-ratio: 1 / 1;
      overflow-y: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      display: flex;
      flex-direction: column;
      transition: color 0.3s;
    }
    .close {
      color: #aaa;
      font-size: 24px;
      font-weight: bold;
      cursor: pointer;
      align-self: flex-end;
    }
    .close:hover { color: #000; }
  </style>
</head>
<body>
  <h1>üìñ Stories Shared</h1>
  <a href="index.html" class="back-home">üè† Back to Home</a>
  <button id="toggle-music">üîä Play/Pause Music</button>

  <div id="stories-container"></div>

  <audio id="bg-music" autoplay loop muted>
    <source src="ybsh.mp3" type="audio/mpeg">
  </audio>

  <div id="story-modal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h3 id="modal-title"></h3>
      <p id="modal-text"></p>
      <small id="modal-date"></small>
    </div>
  </div>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
    import { getFirestore, collection, getDocs } 
      from "https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAq-o-H0Noqn2HcIanUyeDC7vjPep-VG9Q",
      authDomain: "website-62fcc.firebaseapp.com",
      projectId: "website-62fcc",
      storageBucket: "website-62fcc.firebasestorage.app",
      messagingSenderId: "644610818809",
      appId: "1:644610818809:web:bd674cc3c6746eefa19828",
      measurementId: "G-0RGSECJH7J"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Helper: detect if color is dark
    function isDarkColor(hex) {
      if (!hex) return false;
      const c = hex.substring(1); // remove #
      const rgb = parseInt(c, 16); // convert to number
      const r = (rgb >> 16) & 0xff;
      const g = (rgb >> 8) & 0xff;
      const b = (rgb >> 0) & 0xff;
      const brightness = (r * 299 + g * 587 + b * 114) / 1000;
      return brightness < 128; // lower = darker
    }

    async function loadStories() {
      const container = document.getElementById("stories-container");
      container.innerHTML = "<p>Loading stories...</p>";

      try {
        const querySnapshot = await getDocs(collection(db, "stories"));
        container.innerHTML = "";

        querySnapshot.forEach((doc) => {
          const data = doc.data();
          const div = document.createElement("div");
          div.classList.add("story-box");

          const bgColor = data.color || "#ffffff";
          div.style.background = bgColor;

          // Auto-set text color based on background
          const textColor = isDarkColor(bgColor) ? "white" : "black";
          div.style.color = textColor;

          div.innerHTML = `
            <h3>${data.name}</h3>
            <p>${data.story}</p>
            <small>${data.date}</small>
          `;

          div.addEventListener("click", () => {
            const modal = document.getElementById("story-modal");
            const modalContent = document.querySelector(".modal-content");
            const title = document.getElementById("modal-title");
            const text = document.getElementById("modal-text");
            const date = document.getElementById("modal-date");

            title.textContent = data.name;
            text.textContent = data.story;
            date.textContent = data.date;
            modal.style.display = "block";

            // Match modal background + text color
            modalContent.style.background = bgColor;
            modalContent.style.color = textColor;
          });

          container.appendChild(div);
        });
      } catch (e) {
        console.error("Error loading stories: ", e);
        container.innerHTML = "<p>Failed to load stories.</p>";
      }
    }

    loadStories();

    // Music controls
    const music = document.getElementById('bg-music');
    const toggleBtn = document.getElementById('toggle-music');
    toggleBtn.addEventListener('click', () => {
      if (music.paused) {
        music.play();
        music.muted = false;
        toggleBtn.textContent = "üîá Pause Music";
      } else {
        music.pause();
        toggleBtn.textContent = "üîä Play Music";
      }
    });
    setTimeout(() => { music.muted = false; }, 1000);

    // Modal controls
    const modal = document.getElementById("story-modal");
    const closeBtn = document.querySelector(".close");
    closeBtn.addEventListener("click", () => { modal.style.display = "none"; });
    window.addEventListener("click", (e) => {
      if (e.target === modal) modal.style.display = "none";
    });
  </script>
</body>
</html>
