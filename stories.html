<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stories Shared</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f9fb;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #3e497a;
    }
    .back-home {
      display: block;
      width: fit-content;
      margin: 10px auto 20px auto;
      padding: 10px 20px;
      background: #3e497a;
      color: #fff;
      text-decoration: none;
      border-radius: 6px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      transition: 0.3s;
    }
    .story-box {
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      padding: 15px;
      aspect-ratio: 1 / 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.2s;
    
    .back-home:hover {
      background: #2c365e;
    }
    .story-box {
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      padding: 15px;
      aspect-ratio: 1 / 1; /* square shape */
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      overflow: hidden;
    }
    .story-box h3 {
      margin: 0;
      color: #3e497a;
    }
    .story-box p {
      flex: 1;
      margin: 10px 0;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .story-box small {
      color: gray;
    }
  </style>
</head>
<body>
  <h1>üìñ Stories Shared</h1>
  <a href="index.html" class="back-home">üè† Back to Home</a>

  

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
    import { getFirestore, collection, getDocs } 
      from "https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore.js";

    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyAq-o-H0Noqn2HcIanUyeDC7vjPep-VG9Q",
      authDomain: "website-62fcc.firebaseapp.com",
      projectId: "website-62fcc",
      storageBucket: "website-62fcc.firebasestorage.app",
      messagingSenderId: "644610818809",
      appId: "1:644610818809:web:bd674cc3c6746eefa19828",
      measurementId: "G-0RGSECJH7J"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Load stories
    async function loadStories() {
      const container = document.getElementById("stories-container");
      container.innerHTML = "<p>Loading stories...</p>";

      try {
        const querySnapshot = await getDocs(collection(db, "stories"));
        container.innerHTML = ""; // clear

        querySnapshot.forEach((doc) => {
          const data = doc.data();
          const div = document.createElement("div");
          div.classList.add("story-box");
          div.innerHTML = `
            <h3>${data.name}</h3>
            <p>${data.story}</p>
            <small>${data.date}</small>
          `;
          container.appendChild(div);
        });
      } catch (e) {
        console.error("Error loading stories: ", e);
        container.innerHTML = "<p>Failed to load stories.</p>";
      }
    }

    loadStories();
  </script>
</body>
</html>
